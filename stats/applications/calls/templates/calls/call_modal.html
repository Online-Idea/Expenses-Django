{#{% load crispy_forms_filters %}#}
{% load crispy_forms_tags %}

<div class="modal-content">
  <form method="post" id="callForm">
    {% csrf_token %}
    {% if pk %}
      <input type="hidden" id="recordId" name="recordId" value="{{ pk }}">
    {% endif %}

    <div class="modal-header">
      <h5 class="modal-title" id="callModalLabel">
        {% if new_call %}
        	Добавление звонка
        {% else %}
          Редактирование звонка
        {% endif %}
      </h5>
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Закрыть">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      {% crispy call_modal_form %}
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      <button type="button" class="btn btn-primary update-modal" id="save-btn">
        {% if new_call %}
          Добавить
        {% else %}
          Сохранить
        {% endif %}
      </button>
    </div>
  </form>
</div>
