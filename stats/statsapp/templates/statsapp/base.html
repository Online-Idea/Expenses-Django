{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap core CSS -->
<!--    <link href="{% static 'statsapp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
    <link href="{% static 'statsapp/css/styles.css' %}" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'statsapp/img/table-icon.png' %}">

    <!-- Javascript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'statsapp/js/main_table.js' %}"></script>

{% block headcontent %}
{% endblock %}

</head>
<body>

<!--Navbar-->
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'home' %}">Себестоимость</a>
          <a class="nav-item nav-link" href="{% url 'converter_manual' %}">Автоконвертер</a>
        </div>
      </div>
    </nav>
</div>
<!--Navbar Конец-->


{% block content %}
{% endblock %}
<script>
<!-- Navbar, выделяет текущую страницу активной -->
    document.querySelectorAll(".nav-link").forEach((link) => {
        if (link.href === window.location.href) {
            link.classList.add("active");
            link.setAttribute("aria-current", "page");
        }
    });
</script>
</body>
</html>
