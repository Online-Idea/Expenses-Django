{% extends 'statsapp/base.html' %}
{% load static %}

{% block headcontent %}

<title>Автоконвертер</title>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h3 class="logo"><a href="{% url 'converter_manual' %}">Автоконвертер</a></h3>
            <br>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                      {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_table }}
                <button type="submit" class="btn btn-primary">Запустить</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
